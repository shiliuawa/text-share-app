<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">在线剪贴板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #content { width: 100%; height: 300px; font-size: 16px; }
        #debug { margin-top: 10px; }
        #debug.success { color: green; }
        #debug.failure { color: red; }
        button { margin-right: 10px; }
        #clipboardList { margin: 10px 0; }
        select { padding: 5px; }
        #renameInput { margin-left: 10px; padding: 5px; }
        #downloadExt { width: 60px; padding: 5px; margin-right: 10px; }
        #authContainer { text-align: center; }
        #mainContainer { display: none; }
        #passwordInput { padding: 5px; margin: 10px; }
        #fileInput { margin: 10px 0; }
        .loading { opacity: 0.5; pointer-events: none; }
        #loadingIndicator { display: none; color: blue; }
        #shareLink { margin-top: 10px; display: none; }
        #langSelect { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <select id="langSelect" onchange="setLanguage(this.value)">
        <option value="zh">中文</option>
        <option value="en">English</option>
    </select>
    <div id="authContainer">
        <h1 data-i18n="enter_password">请输入密码</h1>
        <input id="passwordInput" type="password" placeholder="密码">
        <button onclick="verifyPassword()" data-i18n="submit">提交</button>
        <div id="debug"></div>
    </div>
    <div id="mainContainer">
        <h1 data-i18n="title">在线剪贴板</h1>
        <div>
            <select id="clipboardList" onchange="loadContent()"></select>
            <button onclick="addClipboard()" data-i18n="add_clipboard">添加剪贴板</button>
            <button onclick="deleteClipboard()" data-i18n="delete_clipboard">删除当前剪贴板</button>
            <input id="renameInput" placeholder="输入新名称" style="display: none;">
            <button onclick="renameClipboard()" id="renameBtn" style="display: none;" data-i18n="confirm_rename">确认重命名</button>
            <button onclick="showRenameInput()" data-i18n="rename">重命名</button>
        </div>
        <input type="file" id="fileInput" accept="text/*">
        <textarea id="content" placeholder="在这里输入内容..."></textarea>
        <br>
        <button onclick="saveContent()" data-i18n="save">保存</button>
        <input id="downloadExt" value="txt" placeholder="后缀名">
        <button onclick="downloadContent()" data-i18n="download">下载</button>
        <div id="loadingIndicator" data-i18n="loading">加载中...</div>
        <div id="shareLink">
            <input id="shareUrl" readonly>
            <button onclick="copyShareLink()" data-i18n="copy_link">复制链接</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
